<div class="modal-header">
    <h5 class="modal-title">Video Ekle</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="youtubeVideoAddForm">
        <div class="mb-3">
            <div class="form-floating mb-3">
                <input type="text" formControlName="link" class="form-control" id="link" placeholder="link">
                <label for="link">Video Link</label>
              </div>  
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" data-bs-dismiss="modal">İptal</button>
    <button type="button" class="btn btn-primary" (click)="modify()">Güncelle</button>
</div>
